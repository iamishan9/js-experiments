<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Typing Tutor</title>
  
  <link rel="stylesheet" href="style.css">

  
</head>


<body>
	<div id="main-div">
		<h1>Typing tutor</h1>
		<button>click here to start typing</button>
		<div class="infoDiv">
			<div class="scoreDiv">
				<p>Score</p>
				<span class="score">0</span>
			</div>
			<div class="timeDiv">
				<p>Time left</p>
				<span class="time">3000</span>
			</div>
		</div>
		<div id="wordsDiv">
			<p class="words"></p>
		</div>
	</div>
</body>
</html>
  
  

    <script  src="script.js"></script>




</body>

</html>
